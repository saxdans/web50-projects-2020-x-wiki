{% extends "encyclopedia/layout.html" %}

{% block title %}
    Matching results
{% endblock %}

{% block body %}
    <h1 class="m-3">Matching results</h1>
    
    <ul>
        {% for entry in entries %}
        <li><a  href="{% url 'wiki:entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
